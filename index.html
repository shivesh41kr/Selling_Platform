<!doctype html>

<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv=“Pragma” content=”no-cache”>
<meta http-equiv=“Expires” content=”-1″>
<meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
<!-- CSS Stylesheets -->
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/master.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>    
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
<script src="https://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js"></script> 
<script src="js/stuffforsale.js"></script>

</head>

<body ng-app="stuffForSale" ng-controller="mainController as ctrl">

<div class='outer-div'>

    <table class="page-frame">
        <colgroup>
            <col width="70%"><col width="30%">
        </colgroup>
        <tbody>
        <tr>
            <!-- listing side --------------------------------------------------->
            <td class="listing-side">
                <!-- listing list -->
                <h1>Stuff for Sale</h1>
                <table class="listing-table" id="listing-table">
                    <tbody>
                        <!-- rows of listing -->
                        <tr ng-repeat="item in listing">
                            <td>
                                <p class="listing-name">{{ item.name }}</p>
                                <p class="listing-price">Price: {{ item.price | currency }}</p>
                                <button class="btn btn-primary" ng-click="renameItem(item.id)">Rename Item</button>
                                <button class="btn btn-primary" ng-click="updatePrice(item.id)">Update Price</button>
                                <button class="btn btn-danger" ng-click="deleteItem(item.id)">Delete Item</button>
                                <hr class="listing-hr">
                            </td>
                        </tr>
                        <!-- from for adding a new item -->
                        <tr>
                            <td>
                                <ng-form name="addItemDialog" novalidate="" role="form" class="ng-pristine ng-invalid ng-invalid-required">
                                <div class="form-group input-group-lg" ng-class="{true: 'has-error'}[addItemDialog.itemName.$dirty && itemNameDialog.itemName.$invalid]">
                                    <label class="control-label" for="itemName">Name:</label>
                                    <input type="text" class="form-control form-input ng-pristine ng-invalid ng-invalid-required" name="itemName" id="itemName" ng-model="newItemName" ng-keyup="hitEnter($event)" required="" ng-maxlegth="25">
                                    <label class="control-label" for="itemName">Price:</label>
                                    <input type="currency" class="form-control form-input ng-pristine ng-invalid ng-invalid-required" name="itemPrice" id="itemPrice" ng-model="newItemPrice" ng-keyup="hitEnter($event)" required="">
                                    <br />
                                    <button class="btn btn-primary" ng-click="addItem()">Add New Item</button>
                                </div>
                            </ng-form>
                            <td>
                        </tr>
                    </tbody>

                </table>
            </td>

            <!-- advertisement side --------------------------------------------------->
            <td class="advertisement-side">

                <table class="advertisement-table">
                    <tr class="advertisement-header-row"> <!-- advertisement header -->
                        <td>
                            <span class="advertisement-big-text">You might also like...</span>     
                        </td>
                    </tr>

                    <tr> <!-- advertisement item -->
                        <td class="advertisement-item">
                            <a href="https://coursera.org/projects/online-auction-expressjs" target="_blank"><img width="100%" src="images/3.jpg" alt="Build an Online Auction Server with ExpressJS"></a>
                        </td>
                    </tr>   

                    <tr> <!-- advertisement item -->
                        <td class="advertisement-item">
                            <a href="https://www.coursera.org/projects/version-control-in-node-js-github" target="_blank"><img width="100%" src="images/1.jpg" alt="Version Control in node.js: Update Your App with GitHub"></a>
                        </td>
                    </tr>                
 
                </table>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<hr />

</body>

</html>
